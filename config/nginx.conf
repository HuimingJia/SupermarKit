upstream puma {
  server unix:///home/deploy/apps/SupermarKit/shared/tmp/sockets/SupermarKit-puma.sock;
}

server {
  listen 80 default_server deferred;
  # server_name example.com;

  listen              443 default ssl;
  ssl_certificate     /etc/nginx/ssl/www_supermarkit_ca.crt;
  ssl_certificate_key /etc/nginx/ssl/www_supermarkit_ca.key;
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  root /home/deploy/apps/SupermarKit/current/public;
  access_log /home/deploy/apps/SupermarKit/current/log/nginx.access.log;
  error_log /home/deploy/apps/SupermarKit/current/log/nginx.error.log info;

  ##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	# gzip_buffers 16 8k;
	gzip_http_version 1.0;
	gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
