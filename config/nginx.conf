upstream puma {
  server unix:///home/deploy/softgroceries/shared/tmp/sockets/appname-puma.sock;
}

server {
  listen 80 default_server deferred;
  # server_name example.com;

  listen 443 default ssl;
  ssl on;
  sslcertificate /etc/nginx/ssl/myappcom.crt;
  sslcertificatekey /etc/nginx/ssl/myapp.com.key;
  sslprotocols SSLv2 SSLv3 TLSv1;
  sslciphers ALL:-ADH:+HIGH:+MEDIUM:-LOW:-SSLv2:-EXP;
  sslsessioncache shared:SSL:10m;

  root /home/deploy/softgroceries/current/public;
  access_log /home/deploy/softgroceries/current/log/nginx.access.log;
  error_log /home/deploy/softgroceries/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
